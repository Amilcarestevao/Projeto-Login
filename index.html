<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <section id="imagem">
                
            </section>
            <section id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo (a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <section class="campo">
                        <span class="material-symbols-outlined">person</span>
                         <label for="ilogin">Login</label>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email">
                    </section>
                    <section class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">    
                    </section>
                    <input type="submit" value="entrar">
                    <a href="esqueci.html">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
